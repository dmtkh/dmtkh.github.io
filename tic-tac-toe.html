<!DOCTYPE html>
<html>
    <head>
        <title>Play Tic-Tac-Toe</title>
        <link rel="stylesheet" href="tic-tac-toe.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./tic-tac-toe.js" async></script>
    </head>
    
    <body>
        <div id="title" class="title"><h1>Play Tic-Tac-Toe</h1></div>
        <div id="grid-container" class="grid-container">
            <div id="r1c1" class="game-grid r1c1"><p id="r1c1-symbol" class="game-square">*</p></div>
            <div id="r1c2" class="game-grid r1c2"><p id="r1c2-symbol" class="game-square">*</p></div>
            <div id="r1c3" class="game-grid r1c3"><p id="r1c3-symbol" class="game-square">*</p></div>
            <div id="r2c1" class="game-grid r2c1"><p id="r2c1-symbol" class="game-square">*</p></div>
            <div id="r2c2" class="game-grid r2c2"><p id="r2c2-symbol" class="game-square">*</p></div>
            <div id="r2c3" class="game-grid r2c3"><p id="r2c3-symbol" class="game-square">*</p></div>
            <div id="r3c1" class="game-grid r3c1"><p id="r3c1-symbol" class="game-square">*</p></div>
            <div id="r3c2" class="game-grid r3c2"><p id="r3c2-symbol" class="game-square">*</p></div>
            <div id="r3c3" class="game-grid r3c3"><p id="r3c3-symbol" class="game-square">*</p></div>
            <div id="resetBoard" class="resetBoard resetBtn"><p>Reset</p></div>
        </div>
        <div id="show-turn">
            <p>The current turn is: <span id="currentPlayerSymbol"></span></p>
        </div>
    </body>
    
</html>
